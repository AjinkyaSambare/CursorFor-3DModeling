<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle to Square Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Three.js Circle to Square Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls for camera interaction
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft ambient light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Strong directional light
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Geometry and Material
    const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, flatShading: true });
    
    // Create a circle geometry
    const circleGeometry = new THREE.CircleGeometry(1, 64); // 64 segments for smooth edges
    const mesh = new THREE.Mesh(circleGeometry, material);
    scene.add(mesh);

    // Animation parameters
    const duration = 5000; // 5 seconds
    const startTime = performance.now();

    // Animation loop
    function animate() {
      // Calculate the elapsed time
      const elapsedTime = performance.now() - startTime;

      // Normalize elapsed time to range [0, 1]
      const t = Math.min(elapsedTime / duration, 1);

      // Morph circle into square using lerp (linear interpolation)
      const squareGeometry = new THREE.PlaneGeometry(2, 2, 64, 64); // Square with 64 segments for smooth morphing

      // Morph vertices
      for (let i = 0; i < circleGeometry.attributes.position.count; i++) {
        const circleVertex = circleGeometry.attributes.position.array.slice(i * 3, i * 3 + 3);
        const squareVertex = squareGeometry.attributes.position.array.slice(i * 3, i * 3 + 3);

        // Interpolate vertex positions
        circleGeometry.attributes.position.array[i * 3] = THREE.MathUtils.lerp(circleVertex[0], squareVertex[0], t);
        circleGeometry.attributes.position.array[i * 3 + 1] = THREE.MathUtils.lerp(circleVertex[1], squareVertex[1], t);
        circleGeometry.attributes.position.array[i * 3 + 2] = THREE.MathUtils.lerp(circleVertex[2], squareVertex[2], t);
      }

      // Update geometry and render
      circleGeometry.attributes.position.needsUpdate = true;

      // Render the scene
      controls.update();
      renderer.render(scene, camera);

      // Continue animation until complete
      if (t < 1) {
        requestAnimationFrame(animate);
      } else {
        console.log("Animation complete!");
      }
    }

    // Start the animation loop
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
