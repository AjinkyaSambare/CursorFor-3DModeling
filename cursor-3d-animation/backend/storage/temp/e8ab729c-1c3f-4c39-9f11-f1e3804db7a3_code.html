Below is a complete HTML file that can be run directly in a browser. It includes embedded JavaScript for a smooth, educational animation where a circle morphs into a square over 5 seconds using Three.js.

```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle to Square Animation</title>
  <style>
    /* Center the canvas and set a background color */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // White background

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls for interactive camera
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth camera movement

    // Lighting setup
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Geometry setup: Circle to Square morph
    const geometry = new THREE.BufferGeometry();

    // Create vertices for a circle
    const circleVertices = [];
    const squareVertices = [];
    const radius = 1; // Circle radius
    const segments = 64; // Smooth circle approximation

    for (let i = 0; i < segments; i++) {
      const angle = (i / segments) * Math.PI * 2;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      circleVertices.push(x, y, 0);

      // Corresponding square vertices
      const squareX = i < segments / 4 ? radius : i < segments / 2 ? -radius : i < (3 * segments) / 4 ? -radius : radius;
      const squareY = i < segments / 4
        ? radius - (i / (segments / 4)) * radius * 2
        : i < segments / 2
        ? -radius + ((i - segments / 4) / (segments / 4)) * radius * 2
        : i < (3 * segments) / 4
        ? -radius + ((i - segments / 2) / (segments / 4)) * radius * 2
        : radius - ((i - (3 * segments) / 4) / (segments / 4)) * radius * 2;
      squareVertices.push(squareX, squareY, 0);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(circleVertices, 3));

    // Material setup
    const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });

    // Mesh setup
    const morphingShape = new THREE.Mesh(geometry, material);
    scene.add(morphingShape);

    // Animation variables
    const startTime = performance.now();
    const duration = 5000; // 5 seconds

    function animate() {
      const elapsedTime = performance.now() - startTime;
      const progress = Math.min(elapsedTime / duration, 1); // Progress from 0 to 1

      // Morph vertices from circle to square
      const currentVertices = [];
      for (let i = 0; i < circleVertices.length; i++) {
        currentVertices[i] =
          circleVertices[i] + (squareVertices[i] - circleVertices[i]) * progress;
      }

      // Update geometry with new vertices
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(currentVertices, 3));
      geometry.attributes.position.needsUpdate = true; // Notify Three.js of the change

      // Render the scene
      controls.update();
      renderer.render(scene, camera);

      // Continue animation if not complete
      if (progress < 1) {
        requestAnimationFrame(animate);
      }
    }

    // Start the animation
    animate();
  </script>
</body>
</html>
