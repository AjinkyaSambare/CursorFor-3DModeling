<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle to Square Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Camera setup: Perspective camera for a 3D view
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer setup: Rendering the scene and camera output
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls: Allow users to rotate and zoom the camera interactively
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Lighting: Add ambient and directional light for clear visibility
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft overall light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Stronger directional light
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Geometry and material: Create a shape and apply a basic material
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, flatShading: true });

        // Start with a circular geometry (Sphere)
        const initialGeometry = new THREE.SphereGeometry(1, 32, 32); // Circle shape
        const mesh = new THREE.Mesh(initialGeometry, material);
        scene.add(mesh);

        // Variables for animation
        const finalGeometry = new THREE.BoxGeometry(2, 2, 2); // Square shape
        const duration = 5000; // 5 seconds
        const startTime = Date.now();

        // Animation loop
        function animate() {
            const elapsedTime = Date.now() - startTime;
            const progress = Math.min(elapsedTime / duration, 1); // Normalize progress (0 to 1)

            // Morphing: Linear interpolation between sphere and box vertices
            for (let i = 0; i < mesh.geometry.attributes.position.array.length; i++) {
                const spherePos = initialGeometry.attributes.position.array[i];
                const boxPos = finalGeometry.attributes.position.array[i];

                // Update vertex position based on progress
                mesh.geometry.attributes.position.array[i] = spherePos + (boxPos - spherePos) * progress;
            }

            // Notify Three.js that geometry has changed
            mesh.geometry.attributes.position.needsUpdate = true;

            // Render the scene
            renderer.render(scene, camera);

            // Continue animation if not complete
            if (progress < 1) {
                requestAnimationFrame(animate);
            }
        }

        // Kickstart the animation
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
